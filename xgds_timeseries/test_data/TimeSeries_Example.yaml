# This is an example Time Series model for testing
name: TimeSeriesExample
class: xgds_timeseries.TimeSeriesExample
superclass: xgds_timeseries.TimeSeriesModel
extension: tsv
delimiter: "\t"
flight_required: true
fields:
  timestamp:
    type: datetime
  temperature:
    type: float
    min: 0
    max: 45
    units: C
    label: Temp
  pressure:
    type : float
  humidity:
    type : float
    min : 0
    max : 100
